<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="title">Today's Schedule</h1>
      <div class="currentDate" id="currentDate"></div>
      <div class="qotd" id="quoteOTD"></div>
    </header>
    <div class="container-fluid">
      <table class="table">
        <thead>
          <tr>
            <th scope="col-lg-1" class="timeCol">Time</th>
            <th scope="col-lg-10" class="toDoCol">To Do List</th>
            <th scope="col-lg-1" class="actionCol">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hour1">
            <th scope="row">9:00 AM</th>
            <td><input class="input" id="hour1" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn1"
                value="SAVE"
                onclick="save('hour1')"
              />
            </td>
          </tr>
          <tr class="hour2">
            <th scope="row">10:00 AM</th>
            <td><input class="input" id="hour2" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn2"
                value="SAVE"
                onclick="save('hour2')"
              />
            </td>
          </tr>
          <tr class="hour3">
            <th scope="row">11:00 AM</th>
            <td><input class="input" id="hour3" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn3"
                value="SAVE"
                onclick="save('hour3')"
              />
            </td>
          </tr>
          <tr class="hour4">
            <th scope="row">12:00 PM</th>
            <td><input class="input" id="hour_4" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn4"
                value="SAVE"
                onclick="save('hour4')"
              />
            </td>
          </tr>
          <tr class="hour5">
            <th scope="row">1:00 PM</th>
            <td><input class="input" id="hour5" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn5"
                value="SAVE"
                onclick="save('hour5')"
              />
            </td>
          </tr>
          <tr class="hour6">
            <th scope="row">2:00 PM</th>
            <td><input class="input" id="hour6" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn6"
                value="SAVE"
                onclick="save('hour6')"
              />
            </td>
          </tr>
          <tr class="hour7">
            <th scope="row">3:00 PM</th>
            <td><input class="input" id="hour7" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn7"
                value="SAVE"
                onclick="save('hour7')"
              />
            </td>
          </tr>
          <tr class="hour8">
            <th scope="row">4:00 PM</th>
            <td><input class="input" id="hour8" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn8"
                value="SAVE"
                onclick="save('hour8')"
              />
            </td>
          </tr>
          <tr class="hour9">
            <th scope="row">5:00 PM</th>
            <td><input class="input" id="hour9" type="text" /></td>
            <td>
              <input
                class="saveBtn"
                type="button"
                id="saveBtn9"
                value="SAVE"
                onclick="save('hour9')"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
